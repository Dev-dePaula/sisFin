<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle - Padaria</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: var(--primary); text-align: center; font-size: 24px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .hidden { display: none; }
        .card { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px; border-left: 5px solid var(--success); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #f4f4f4; }
        .total-box { background: var(--success); color: white; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <h1>üîê Acesso ao Sistema</h1>
        <p style="text-align: center; color: #666;">Entre para registrar ou conferir as notas</p>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button id="btnLogin">Entrar no Sistema</button>
    </div>

    <div id="educador-screen" class="hidden">
        <h1>üçû Registrar P√£o Di√°rio</h1>
        <div class="card">
            <label>Valor da Nota (R$):</label>
            <input type="number" id="valorNota" step="0.01" placeholder="Ex: 15.50">
            <label>Foto do Comprovante:</label>
            <input type="file" id="fotoNota" accept="image/*" capture="camera">
            <button id="btnSalvar" style="background: var(--success);">Enviar para o ADM</button>
        </div>
        <button onclick="deslogar()" style="background:#666; margin-top: 20px;">Sair</button>
    </div>

    <div id="adm-screen" class="hidden">
        <h1>üìä Painel Administrativo</h1>
        <div class="total-box">
            <span>Total Acumulado do M√™s</span>
            <h2 id="somaTotal">R$ 0,00</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Comprovante</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
        <button id="btnLimpar" style="background: var(--danger); margin-top: 20px;">Fechar M√™s (Zerar)</button>
        <button onclick="deslogar()" style="background:#666">Sair</button>
    </div>
</div>

<script type="module">
    // IMPORTA√á√ÉO DOS M√ìDULOS DO FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

    // SEU CONFIG QUE VOC√ä GEROU
    const firebaseConfig = {
        apiKey: "AIzaSyB4zx_wjPAp1tQJKPe8K-QNDCESbNr72n8",
        authDomain: "controle-pao.firebaseapp.com",
        projectId: "controle-pao",
        storageBucket: "controle-pao.firebasestorage.app",
        messagingSenderId: "1083052763574",
        appId: "1:1083052763574:web:0c0a41f41441fcf495f917"
    };

    // INICIALIZA√á√ÉO
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // --- L√ìGICA DE INTERFACE ---

    // Login
    document.getElementById('btnLogin').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (error) {
            alert("Erro ao entrar: Verifique e-mail e senha.");
        }
    });

    // Monitorar quem est√° logado
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            // SE O EMAIL FOR DO ADM (MUDE AQUI SEU EMAIL DE ADM)
            if (user.email === 'adm@email.com') {
                document.getElementById('adm-screen').classList.remove('hidden');
                carregarDadosAdm();
            } else {
                document.getElementById('educador-screen').classList.remove('hidden');
            }
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('adm-screen').classList.add('hidden');
            document.getElementById('educador-screen').classList.add('hidden');
        }
    });

    // Fun√ß√£o Sair (acess√≠vel globalmente)
    window.deslogar = () => signOut(auth);

    // --- L√ìGICA DO EDUCADOR (SALVAR) ---
    document.getElementById('btnSalvar').addEventListener('click', async () => {
        const valor = parseFloat(document.getElementById('valorNota').value);
        const file = document.getElementById('fotoNota').files[0];

        if (!valor || !file) return alert("Por favor, preencha o valor e tire a foto!");

        try {
            // 1. Sobe a foto para o Storage
            const storageRef = ref(storage, `comprovantes/${Date.now()}_${file.name}`);
            const snapshot = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snapshot.ref);

            // 2. Salva os dados no Firestore
            await addDoc(collection(db, "registros_pao"), {
                valor: valor,
                fotoUrl: url,
                data: new Date().toLocaleDateString('pt-BR'),
                criadoEm: serverTimestamp()
            });

            alert("‚úÖ Enviado com sucesso!");
            document.getElementById('valorNota').value = "";
            document.getElementById('fotoNota').value = "";
        } catch (e) {
            console.error(e);
            alert("Erro ao salvar dados.");
        }
    });

    // --- L√ìGICA DO ADM (LER E SOMAR) ---
    function carregarDadosAdm() {
        const q = query(collection(db, "registros_pao"), orderBy("criadoEm", "desc"));
        onSnapshot(q, (snapshot) => {
            let html = "";
            let total = 0;
            snapshot.forEach((doc) => {
                const item = doc.data();
                total += item.valor;
                html += `
                    <tr>
                        <td>${item.data}</td>
                        <td>R$ ${item.valor.toFixed(2)}</td>
                        <td><a href="${item.fotoUrl}" target="_blank">Ver Foto</a></td>
                    </tr>
                `;
            });
            document.getElementById('tabelaCorpo').innerHTML = html;
            document.getElementById('somaTotal').innerText = `R$ ${total.toFixed(2)}`;
        });
    }
</script>

</body>
</html>
